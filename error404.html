<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon. -->
  <link rel="icon" href="http://greenmarketlounge.000webhostapp.com/media/logomarketnav.webp">

  <!-- Intento de vincular con la carpeta CSS del proyecto, que no funcionó. Lo dejo, comentado, para su corrección.
  Los estilos correspondientes ya no están en la carpeta CSS, los copié aquí, en el Head. -->
  <!-- <link rel="stylesheet" href="http://greenmarketlounge.000webhostapp.com/css/miestilo.css"> -->

  <!-- Estilo CSS. -->
  <style>
    /* Google font. */
    @import url('https://fonts.googleapis.com/css2?family=Ovo&display=swap');

    /* Contenedor para la imagen. */
    .error {
      width: 700px;
      height: auto;
      object-fit: contain;
      margin-top: 50px;
    }

    /* Estilo botón, similar a los del resto del sitio. */
    .boton-error {
      color: rgb(245, 245, 245);
      font-size: 20px;
      font-weight: bolder;
      width: 200px;
      text-align: center; 
      font-family: "Ovo", serif;
      background-color: rgba(29, 48, 1, 0.555);
      border: 0.2px solid rgb(245, 245, 245);
      box-shadow: rgb(0 0 0 / 50%) 1px 10px 10px;
      transition: all 1s;
    }
    .boton-error:hover {
      color: rgb(190, 228, 190);
      background-color: #002205ee;
      border: none;
    }
    /* Estilo del vínculo. */
    .vinculo {
      color: rgb(245, 245, 245);
      text-decoration: none;
      transition: all 0.5s;
    }
    .vinculo:hover {
        color: rgb(190, 228, 190);
    }
    </style>

  <!-- Bootstrap. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Título. -->
  <title>Error 404</title>
</head>

<body>
  <!-- Grid sytem de Bootstrap, resuelto en una fila, una columna. -->
  <div class="container">
    <div class="row text-center">
      <div class="col">
        <!-- Imagen con mensaje de error. Realizada con Canva para este proyecto. -->
        <div>
          <img src="http://greenmarketlounge.000webhostapp.com/media/error404.webp" alt="404 Error - No se encontró la página" class="img-fluid error">
        </div>
    
        <div>
          <!-- Botón "Volver a Inicio" -->
          <div class="d-grid gap-2 justify-content-center mt-4">
            <button type="button" class="boton-error"><a href="https://greenmarketlounge.000webhostapp.com" class="vinculo">VOLVER A INICIO</a></button>
          </div>
        </div>
      </div>  
    </div>
  <!-- Fin del grid system. -->

 <!-- Script Bootstrap. -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
   
</body>
</html>
